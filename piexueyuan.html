    <div id="container1" style="">
        <script type="text/javascript">


            function string2Array(string) {
                eval("var result = " + decodeURI(string));
                return result;
            }

            $(function () {
                $.get("json3.php", function (json) {
                    var d = string2Array(json);
                    var e = new Array();
                    e[0] = d[48];
                    e[1] = d[49];
                    e[2] = d[50];
                    e[3] = d[51];


                    var categories = e;
                    Highcharts.chart('container1', {
                        chart: {
                            plotBackgroundColor: null,
                            plotBorderWidth: null,
                            plotShadow: false,
                            type: 'pie'
                        },
                        title: {
                            text: '地球科学与技术学院学生人数统计图'
                        },
                        tooltip: {
                            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                        },
                        plotOptions: {
                            pie: {
                                allowPointSelect: true,
                                cursor: 'pointer',
                                dataLabels: {
                                    distance: 3,
                                    enabled: true,
                                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                    style: {
                                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                    }
                                }
                            }
                        },
                        series: [{
                            name: 'People',
                            colorByPoint: true,
                            data: [{
                                name: e[0],
                                y: d[0]
                            }, {
                                name: e[1],
                                y: d[1]
                            }, {
                                name: e[2],
                                y: d[2]
                            }, {
                                name: e[3],
                                y: d[3]
                            }]
                        }]
                    });

                });
            });

        </script>
    </div>
